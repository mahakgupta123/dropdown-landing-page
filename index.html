<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>TASK 2</title>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <a href="#" aria-label="logo"><img src="logo.png" alt="snap's logo" class="logo"></a>
    <div class="menu">
      <img src="icon-menu.png" alt="hamburger-icon menu-open" class="open-menu">
      <img src="icon-close-menu.png" alt="times-icon menu-close" class="close-menu">
    </div>
    <nav>
      <ul class="nav-links">
        <li class="nav-link">
          <a href="#" aria-label="features" class="dropdown">
            <span>Features</span>
            <img src="icon-arrow-up.png" alt="arrow up" class="arrow-up">
            <img src="icon-arrow-down.png" alt="arrow down" class="arrow-down">
          </a>
          <ul class="dropdown-list">
            <li class="dropdown-link">
              <a href="#" aria-label="todo-list">
                <img src="icon-todo.png" alt="todo-list icon">
                <span>Todo List</span>
              </a>
            </li>
            <li class="dropdown-link">
              <a href="#" aria-label="calender">
                <img src="icon-calendar.png" alt="calender icon">
                <span>Calender</span>
              </a>
            </li>
            <li class="dropdown-link">
              <a href="#" aria-label="reminders">
                <img src="icon-reminders.png" alt="bell icon">
                <span>Reminders</span>
              </a>
            </li>
            <li class="dropdown-link">
              <a href="#" aria-label="planning">
                <img src="icon-planning.png" alt="clock icon">
                <span>Planning</span>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-link">
          <a href="#" aria-label="company" class="dropdown">
            <span>Company</span>
            <img src="icon-arrow-up.png" alt="arrow up" class="arrow-up">
            <img src="icon-arrow-down.png" alt="arrow down" class="arrow-down">
          </a>
          <ul class="dropdown-list">
            <li class="dropdown-link"><a href="#" aria-label="history">History</a></li>
            <li class="dropdown-link"><a href="#" aria-label="our-team">Our Team</a></li>
            <li class="dropdown-link"><a href="#" aria-label="blog">Blog</a></li>
          </ul>
        </li>
        <li class="nav-link"><a href="#" aria-label="careers">Careers</a></li>
        <li class="nav-link"><a href="#" aria-label="about">About</a></li>
      </ul>
      <div class="registration">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <picture>
      <source media="(min-width:465px)" srcset="image-hero-desktop.png">
      <img src="image-hero-mobile.png" alt="hero image">
    </picture>
    <section class="text-content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="clients">
        <img src="client-databiz.png" alt="databiz logo">
        <img src="client-audiophile.png" alt="audiophile">
        <img src="client-meet.png" alt="meet">
        <img src="client-maker.png" alt="maker">
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
